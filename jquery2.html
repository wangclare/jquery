<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<title>锋利的jQuery第二章案例</title>
	<style>
	.itemBox{
		margin:300px;
		width:600px;
		height:auto;
		-webkit-border-radius:5px;
		-moz-border-radius:5px;
		border-radius:5px;
		border:1px solid #999;
		background:#987;
	}
	.itemBox li{
        width:150px;
        list-style:none;
        display:inline-block;
        padding:3px;
        color:#ccc;
	}
	a{
		text-decoration:none;
		color:white;
	}
    .showmore{
    	margin-left:250px;
    	margin-bottom:5px;
    	border:1px solid white;
    	color:white;
    	width:100px;
    	background:#999;
    	padding:4px;
    	
    }
    .highlight{
    	color:yellow;
    }
	</style>
	<script src='jquery-3.1.0.min.js'></script>
	<script>
   $(document).ready(function(){
    	var $category=$('ul li:gt(5):not(:last)');
            $category.hide();
        $('div.showmore>a').click(function(){
        	if($category.is(":visible")){
                 $category.hide();
                  
                  //$(this).html('<a>显示精简品牌</a>');
                  //注意下面a标签外必须是双引号
                  //>1.9后toggle用法有变，老方法不能用了
                 
                 $(this).html("<a href='javascript:,'>显示全部品牌</a>");
                 //$(this).text("显示全部品牌");
                 $("ul li:even>a").removeClass("highlight");
        	
        	}else{
        		$category.show();  	        
				$(this).html("<a href='javascript:,'>显示精简品牌</a>");
				//$(this).text("显示精简品牌");
				$("ul li:even>a").addClass("highlight");
			}
        })
    })

	</script>
</head>
<body>
<div class='itemBox'>
	<ul>
		<li><a href='javascript:,'>佳能</a><i>(30440)</i></li>
		<li><a href='javascript:,'>索尼</a><i>(27220)</i></li>
		<li><a href='javascript:,'>尼康</a><i>(20808)</i></li>
		<li><a href='javascript:,'>三星</a><i>(17821)</i></li>
		<li><a href='javascript:,'>松下</a><i>(12289)</i></li>   
		<li><a href='javascript:,'>卡西欧</a><i>(8242)</i></li>
		<li><a href='javascript:,'>富士</a><i>(14894)</i></li>
		<li><a href='javascript:,'>柯达</a><i>(23224)</i></li>
		<li><a href='javascript:,'>宾得</a><i>(43664)</i></li>
		<li><a href='javascript:,'>理光</a><i>(77564)</i></li>
		<li><a href='javascript:,'>奥林巴斯</a><i>(3445)</i></li>
		<li><a href='javascript:,'>明基</a><i>(67226)</i></li>
		<li><a href='javascript:,'>爱国者</a><i>(7656)</i></li>
		<li><a href='javascript:,'>其他品牌相机</a><i>(2656)</i></li>
	</ul>
	<div class='showmore'>
		<a href='javascript:,'>显示全部品牌</a>
	</div>
</div>
	
</body>
</html>
